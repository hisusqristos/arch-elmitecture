<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmitecture</title>
    <script src="files.js"></script>
</head>

<body>
    <h1>Landing Page</h1>
    <div id="links"></div>

    <script>
        const linksDiv = document.getElementById('links');
        filesList.forEach(file => {
            const link = document.createElement('a');
            link.href = `./dest/${file}`;
            link.textContent = file.split('.')[0]; // Extract filename without extension
            linksDiv.appendChild(link);
            linksDiv.appendChild(document.createElement('br')); // Add line breaks
        });
    </script>
</body>
</html>
